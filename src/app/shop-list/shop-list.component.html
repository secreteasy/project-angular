<mat-grid-list cols="2" rowHeight="2:1" class="content">
    <mat-grid-tile *ngFor="let shop of shops" class="custom-grid-tile">
      <div class="shop-item">
        <div class="shop-name">{{shop.name}}</div>
        <img class="shop-image" [src]="shop.image" alt="Картинка">
        <div class="shop-description">{{shop.description}}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
