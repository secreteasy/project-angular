<main class="main-container">
  <header class="app-header">
    <div class="header-logo">LOGO</div>
    <a href="#">
      <button class="header-auth">Авторизация/Регистрация</button>
    </a>
  </header>
  <div class="sidebar">
    <button mat-button [matMenuTriggerFor]="shops" class="custom-button">Магазины</button>
    <button mat-button [matMenuTriggerFor]="product" class="custom-shop">Товары</button>
    <button mat-button class="custom-profile">Профиль</button>

    <mat-menu #shops="matMenu">
      <button mat-menu-item>Aliexpress</button>
      <button mat-menu-item [routerLink]="['/product-list']">WB</button>
      <button mat-menu-item>Ozon</button>
      <button mat-menu-item>KazanExpress</button>
    </mat-menu>

    <mat-menu #product="matMenu">
      <button mat-menu-item>Кросовки</button>
      <button mat-menu-item>Шорты</button>
      <button mat-menu-item>Штаны</button>
      <button mat-menu-item>Футболки</button>
      <button mat-menu-item>Шапки</button>
    </mat-menu>
  </div>

  <router-outlet></router-outlet>
  
  <mat-grid-list cols="2" rowHeight="2:1" class="content">
    <mat-grid-tile class="custom-grid-tile">
      <div class="shop-item">
        <div class="shop-name">Aliexpress</div>
        <img class="shop-image" src="" alt="Картинка">
        <div class="shop-description">Описание</div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="custom-grid-tile">
      <div class="shop-item">
        <div class="shop-name">Ozon</div>
        <img class="shop-image" src="" alt="Картинка">
        <div class="shop-description">Описание</div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="custom-grid-tile">
      <div class="shop-item">
        <div class="shop-name">WB</div>
        <img class="shop-image" src="" alt="Картинка">
        <div class="shop-description">Описание</div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="custom-grid-tile">
      <div class="shop-item">
        <div class="shop-name">KazanExpress</div>
        <img class="shop-image" src="" alt="Картинка">
        <div class="shop-description">Описание</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <footer class="footer">
    Футер со всякой инфой
  </footer>
</main>
